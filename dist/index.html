<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Food-For-Life</title>
    <style>
        [data-ng-cloak] {
            display: none !important;
        }
    </style>
</head>
<body class="container" data-ng-app="app" data-ng-strict-di>
<div data-ng-controller="HomeController as vm" data-ng-cloak>

        <div class="container-fluid root-cont">
            <div class="row">
                <div class="col-md-12 banner">
                    <image src="banner.jpg" style="width: 100%; height: 250px"></image>
                </div>
            </div>
            <section ui-view></section>
        </div>
    </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
